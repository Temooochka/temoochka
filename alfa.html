<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналитика расходов (Прототип)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</head>
<body>

<div class="app-screen">
    
    <div class="top-bar">
        <span>9:41</span>
        <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="header-nav">
        <div class="back-settings">
            <i class="fas fa-chevron-left"></i>
            <i class="fas fa-sliders-h"></i>
        </div>
        
        <div class="month-selector">
            <h1>Октябрь</h1>
            <div class="arrows">
                <i class="fas fa-chevron-left"></i>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab">Расходы</button>
            <button class="tab">Доходы</button>
            <button class="tab active">Вся аналитика</button>
        </div>
    </header>

    <main class="content">

        <div class="card banner-card">
            <div class="banner-text">
                <h3>Семейная аналитика расходов</h3>
                <p>Статистика по семейным тратам $\to$</p>
            </div>
            <div class="alfa-icon-a">A</div>
        </div>

        <div class="card chart-card">
            <canvas id="expenseChart"></canvas>
            
            <div class="chart-footer">
                <ul class="legend">
                    <li class="legend-item"><span class="color-swatch c1"></span>Ребенок</li>
                    <li class="legend-item"><span class="color-swatch c2"></span><span class="bold">Родитель #1</span></li>
                    <li class="legend-item"><span class="color-swatch c3"></span><span class="bold">Родитель #2</span></li>
                </ul>

                <div class="actions">
                    <i class="fas fa-pencil-alt"></i>
                    <i class="fas fa-download"></i>
                </div>
            </div>
        </div>

        <div class="card banner-card ai-card">
            <div class="banner-text">
                <h3>Рекомендации ИИ</h3>
                <p>На базе семейных расходов $\to$</p>
            </div>
            <button class="ai-button">Альфа-ИИ<i class="fas fa-plus-circle"></i></button>
        </div>

    </main>

    <nav class="bottom-nav">
        <div class="nav-item">
            <i class="fas fa-home"></i>
            <span>Главный</span>
        </div>
        <div class="nav-item active-nav">
            <i class="fas fa-credit-card"></i>
            <span class="badge">1</span>
            <span>Платежи</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-heart"></i>
            <span>Выгода</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-history"></i>
            <span>История</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-comment-dots"></i>
            <span class="badge four">4</span>
            <span>Чаты</span>
        </div>
    </nav>
</div>

<script src="script.js"></script>
</body>
</html>
